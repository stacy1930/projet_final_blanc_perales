<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Ajouter un livre</ion-title>
    <img src="assets/icon/icon.png" slot="end" width="70" />
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Ajouter un genre</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card>
    <ion-card-header>
      <ion-card-title>Ajouter un genre</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <form [formGroup]="createGenreForm">
        <ion-item>
          <ion-label position="floating">Titre</ion-label>
          <ion-input required formControlName="name"></ion-input>
        </ion-item>

        <ion-button color="tertiary" class="btn-ajouter ion-margin-top" (click)="onSubmit()">Ajouter</ion-button>

      </form>
    </ion-card-content>
  </ion-card>
</ion-content>
