<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Ajouter un livre</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Ajouter un livre</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card>
    <ion-card-header>
      <ion-card-title>Ajouter un livre</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <form>
        <ion-item>
          <ion-label position="floating">Titre</ion-label>
          <ion-input></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Auteur</ion-label>
          <ion-input></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Couverture (lien)</ion-label>
          <ion-input></ion-input>
        </ion-item>

        <ion-item>
          <ion-label>Genre</ion-label>
          <ion-select placeholder="Select One">
            <ion-select-option *ngFor="let genre of allGenres" value="{{ genre.id }}">{{genre.name}}</ion-select-option>
          </ion-select>
        </ion-item>

        <ion-button color="secondary" class="btn-ajouter">Ajouter</ion-button>

      </form>
    </ion-card-content>
  </ion-card>
</ion-content>
